spring:
  application:
    name: Neko-Share
  web:
    resources:
      add-mappings: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/neko_share?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  data:
    redis:
      database: 0
      host: 127.0.0.1
      port: 6379
      timeout: 10s
      lettuce:
        pool:
          max-active: 200
          max-wait: -1ms
          max-idle: 10
          min-idle: 0
server:
  port: 8080
sa-token:
  token-name: neko-share-token
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  is-share: false
  token-style: uuid
  token-prefix: Bearer
  jwt-secret-key: NekoShare
  is-log: true
# Waifu2x 图片超分配置
waifu2x:
  # waifu2x-ncnn-vulkan 可执行文件路径
  # Windows: C:/path/to/waifu2x-ncnn-vulkan.exe
  # Linux/Mac: /usr/local/bin/waifu2x-ncnn-vulkan
  # 如果已加入系统 PATH，直接使用程序名即可
  executable:
    path: waifu2x-ncnn-vulkan
  # 模型文件目录路径（相对于可执行文件或绝对路径）
  model:
    path: models
ffmpeg:
  executable:
    path: D:\\ffmpeg\\bin\\ffmpeg.exe
probe:
  executable:
    path: D:\\ffmpeg\\bin\\probe.exe